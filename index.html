<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momo Fabrics</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: url("https://i.postimg.cc/SxdwD593/bg2.jpg") no-repeat center center fixed;
      background-size: cover;
      background-position: center top center within body section;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      color: #F5DEB3; /* wheat/golden tone */
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 36px;
      color: #F5DEB3;
      text-shadow: 1px 1px 2px black;
      text-align: center;
    }

    .subheading {
      font-size: 20px;
      margin-bottom: 30px;
      color: #a9910d;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      text-align: center;
    }

    .button {
      display: block;
      background-color: #82817d;
      color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 180px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 10px;
      transition: background 0.3s ease;
      text-align: center;
    }

    .button:hover {
      background-color: #eee599;
      color: #000;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/P5NQp2km/logo.jpg" class="logo" alt="Momo Fabrics logo" />
  <h1>Momo Fabrics</h1>
  <div class="subheading">Social Media Platforms</div>

  <a href="" class="button" target="_blank">Facebook</a>
  <a href="https://www.instagram.com/momofabricsofficial" class="button" target="_blank">Instagram</a>
  <a href="https://x.com/momofabrics" class="button" target="_blank">X Profile</a>
  <a href="https://www.tiktok.com/@momofabrics" class="button" target="_blank">TikTok</a>
  <a href="https://www.youtube.com/@Momofabrics" class="button" target="_blank">YouTube</a>
  <a href="https://www.pinterest.com/momofabrics" class="button" target="_blank">Pinterest</a>
</body>
</html>
